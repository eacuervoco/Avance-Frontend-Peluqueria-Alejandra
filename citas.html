  <main>
    <main>
      <div class="registro">
          <div class="form-container">
              <h1 class="title">Peluqueria Alejandra</h1>
              <h1 class="title">Agendamiento de citas</h1>
              <form class="form" id="register-form">
                  <div class="input">
                      <label for="date" class="labels">Fecha del servicio</label>
                      <input type="date" name="date" id="date" placeholder="Fecha del servicio">
                  </div>
  
                  <div class="input">
                      <label for="time" class="labels">Hora del servicio</label>
                      <input type="time" name="time" id="time" placeholder="Hora del servicio" step="1800">
                  </div>
  
                  <div class="input">
                      <label for="notes" class="labels">Agrega descripción de tu servicio</label>
                      <input type="text" name="notes" id="notes" placeholder="Nota de tu servicio">
                  </div>
  
                  <div class="input">
                      <label for="service" class="labels">Selecciona el servicio</label>
                      <select name="service" id="service" class="browser-default">
                          <option value="" disabled selected></option>
                          <option value="4">Cepillados de Pelo</option>
                          <option value="2">Corte en V</option>
                          <option value="3">Corte en capas</option>
                      </select>
                  </div>
  
                  <div class="input">
                      <label for="employee" class="labels">Selecciona tu estilista</label>
                      <select name="employee" id="employee" class="browser-default">
                          <option value="" disabled selected></option>
                          <option value="1">Gina Marcela Lopez</option>
                          <option value="5">Edwin Alexander Cuervo</option>
                      </select>
                  </div>
  
                  <div class="input">
                      <label for="client" class="labels">Digita tu ID de Cliente</label>
                      <input type="text" name="client" id="client" placeholder="Ingresa tu ID de Cliente">
                  </div>
  
                  <button class="primary-button" type="submit">Agenda tu cita
                      <i class="material-icons right">send</i>
                  </button>
              </form>
          </div>
      </div>
  </main>
