          </li>
        </ul>

    <!-- NAVBAR HAMBURGUESA OCULTO -->
    <ul class="sidenav" id="mobile-demo">
      <li>
        <div class="switch">
          <label>
            Off
            <input type="checkbox" />
            <span class="lever"></span>
            On
          </label>
        </div>
      </li>
      <li>
        <a href="#">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-ear" width="24" height="24"

            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M6 10a7 7 0 1 1 13 3.6a10 10 0 0 1 -2 2a8 8 0 0 0 -2 3a4.5 4.5 0 0 1 -6.8 1.4" />

  <main>
    <div class="login">
      <div class="form-container">
        <h3 class="title">Peluquería Alejandra</h3>
        <img src="img/peluqueria_medio_300x200.png" alt="logo" class="logo">

          <form id="register-form" action="/" class="form">

            <label for="email" class="email" >Dirección de Email</label>
            <input name="email" type="text" id="email" placeholder="@soy.sena.edu.co" class="input input-email">
            <label for="password" class="label" >Password</label>
            <input name="password" type="password" id="password" placeholder="*********" class="input input-password">
            <a class= "subtitle" href="recovery.html">¿Olvidaste tu contraseña?</a>

            <button type="submit" class="primary-button sesion-button"> Iniciar sesión</button>
            <button type="submit" class="secondary-button signup-button ">Crea tu Cuenta</button>
            </form>

    </div>
