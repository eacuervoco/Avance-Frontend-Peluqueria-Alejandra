          <li class="">

              <label>
                Off
                <input type="checkbox" id="contrast" />

          <li class="">
            <a href="#">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-ear" width="24" height="24"

    <ul class="sidenav" id="mobile-demo">
      <li><a href="index.html">Inicio</a></li>
      <li class="">
        <div class="switch">
          <label>
            Off
            <input type="checkbox" />
            <span class="lever"></span>
            On
          </label>
        </div>
      </li>
      <li class="">
        <a href="#">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-ear" width="24" height="24"
            viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
            stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M6 10a7 7 0 1 1 13 3.6a10 10 0 0 1 -2 2a8 8 0 0 0 -2 3a4.5 4.5 0 0 1 -6.8 1.4" />
            <path d="M10 10a3 3 0 1 1 5 2.2" />
          </svg>
        </a>
      </li>
    </ul>
  </header>
  <main>



    <div class="registro">


      <div class="form-container">
        <h1 class="title">Peluquería Alejandra</h1>
        <img class="logo" src="img/peluqueria_medio_300x200.png" alt="logo">


        <form id="register-form" class="form">
          <h3 class="subtitle"> Registro </h3>
          <div class="input-field">
            <label for="nombres" class="labels">Nombres completos</label>
            <i class="material-icons prefix">perm_identity</i>
            <input type="text" name="name" id="user" placeholder="Ingrese su Nombre">
          </div>
          <div class="input-field">
            <label for="apellidos" class="labels">Apellidos completos</label>
            <i class="material-icons prefix">perm_identity</i>
            <input type="text" name="lastName" id="apellidos" placeholder="Ingrese su Apellido">
          </div>
          <div class="input-field">
            <label for="nacimiento" class="labels">Fecha Nacimiento</label>
            <i class="material-icons prefix">today</i>
            <input type="date" name="birthday" id="nacimiento" placeholder="Fecha Nacimiento">
          </div>
          <div class="input-field">
            <label for="telefono" class="labels">Teléfono</label>
            <i class="material-icons prefix">settings_phone</i>
            <input type="text" name="phone" id="telefono" placeholder="Teléfono">
          </div>
          <div class="input-field">
            <label for="email" class="labels">Email</label>
            <i class="material-icons prefix">markunread</i>
            <input type="text" name="email" id="email" placeholder="@soy.sena.edu.co">
          </div>
          <div class="input-field">
            <label for="password" class="labels">Asigne una Contraseña</label>
            <i class="material-icons prefix">verified_user</i>
            <input type="password" name="password" id="password" placeholder="mínimo 5 caracteres">
          </div>
          <div class="input-field">
            <label for="password" class="labels">Confirmar Contraseña</label>
            <i class="material-icons prefix">verified_user</i>
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="mínimo 5 caracteres">

            <!--<a href="index.html">  -->
            <button class="primary-button" type="submit">Registrar
              <i class="material-icons right">send</i>
            </button>
        </form>
        <!--</a> -->









      </div>
    </div>


  </main>

  <!--<footer  class="secondary-footer">

  <script src="./js/materialize.min.js"></script>
  <!-- JavaScript propio -->
  <script src="./js/register.js"></script>
</body>

</html>
